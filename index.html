<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cormorant+Garamond">
  </head>
  <body>
    <div class="search-field">
      <input type="text" id="search" name="search" placeholder="Search(16pt)">
    </div>
    <div class="container">
      <div class="gallery">
        <img src="photos/01.jpg" alt="Hay field">
        <img src="photos/02.jpg" alt="Lake">
        <img src="photos/03.jpg" alt="Field">
        <img src="photos/04.jpg" alt="Snowy lake">
        <img src="photos/05.jpg" alt="Desert cliffs">
        <img src="photos/06.jpg" alt="Autumn">
        <img src="photos/07.jpg" alt="Plantation">
        <img src="photos/08.jpg" alt="Sand dunes">
        <img src="photos/09.jpg" alt="Forest trail">
        <img src="photos/10.jpg" alt="Coastline">
        <img src="photos/11.jpg" alt="Cave">
        <img src="photos/12.jpg" alt="Snowcapped mountains">
      </div>
    </div>
  </body>
</html>
